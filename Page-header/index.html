<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>page header</title>
</head>
<body>
    <article>
        <div class="container">
            <div class="header">
            <div class="line">
                <p >My Parameters</p>
            </div>
            <div>Public</div>
            <div>Configuration</div>
            </div>
            <p class="hover"></p>
            <div class="header-parameters">
                <div class="parameter">
                    <h1>My Parameters</h1>
                </div>
                <div class="other-parameters">
                    <button class="btn"> <i class="fa-solid fa-pen icon"></i>  Edit</button>
                    <button class="btn"><i class="fa-solid fa-trash-can icon"></i>  Delete</button>
                    <button class="btn btn1"> Create parameter</button>
                </div>
            </div>

            <div class="find">
                <form action="#" class="search">
                    <input  type="text"
                    placeholder=" Search"> 
                    <div class="input-icon">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </div>
                </form>
                <div class="search-more">
                    <div class="controls">
                        <i class="fa-solid fa-less-than"></i>
                        <p>1</p>
                        <i class="fa-solid fa-greater-than"></i>
                    </div>
                    <p>setting</p>
                </div>
            </div>


                    </div>
    </article>
    
</body>
</html>
